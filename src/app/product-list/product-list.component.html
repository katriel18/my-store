<h2>Products</h2>

<div *ngFor="let product of products; index as productId" >
	<h3>
		<a [title]="product.name + ' details'" [routerLink]="['/products', productId]" >
			{{ product.name }}
		</a>
	</h3>
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
   <button (click)="share()">
    Share
  </button>
  <!--Se pasa el product al componente mediante la clave product1-->
  <app-product-alerts
  [product1]="product"
  (notify)="onNotify()">
</app-product-alerts>
</div>
